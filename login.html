<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-box {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px #e6977d;
            text-align: center;
            border-radius: 10px;
        }

        .login-box h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-box label {
            display: block;
            text-align: left;
            font-weight: 300;
            margin-top: 15px;
            margin-left: 5%;
            color: #333;
        }

        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid grey;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .login-box input[type="submit"] {
            background-color: rgb(254, 202, 139);
            color: #FFF;
            padding: 12px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        .login-box p {
            margin-top: 20px;
            color: #666;
        }

        .login-box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <form method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <input type="submit" value="Login">
        </form>
        <p>
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
        </p>
        <p>
            <a href="forgot-password.html">Forgot Password?</a>
        </p>
    </div>

</body>
</html>
